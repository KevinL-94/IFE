
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        header, footer {
            height: 60px;
            line-height: 60px;
            color: #fff;
            background-color: #24292e;
            text-align: center;
            clear: both;
        }

        .column {
            float: left;
        }

        #center {
            width: 100%;
        }

        #content {
            background-color: green;
            height: 300px;
            margin: 0 160px 0 210px;
        }

        #left {
            background-color: red;
            height: 300px;
            width: 200px;
            margin-left: -100%;
        }

        #right {
            background-color: blue;
            height: 300px;
            width: 150px;
            margin-left: -150px;
        }
    </style>
</head>
<body>
    <header>
        <span>Header</span>
    </header>

    <main>
        <div id="center" class="column">
            <div id="content">
                <span>Center Column</span>
            </div>
        </div>

        <div id="left" class="column">
            <span>Left Column</span>
        </div>
        
        <div id="right" class="column">
            <span>Right Column</span>
        </div>
    </main>

    <footer>
        <span>Footer</span>
    </footer>
</body>
</html>

<!-- 双飞翼布局 -->
<!-- 1. 中间栏HTML分为定位div：center和内容div：content -->
<!-- 2. 设置center的width：100% -->
<!-- 3. 三栏float，通过margin-left负值将左右两栏覆盖到center的左右两侧 -->
<!-- 4. 设置content的margin-left&right，将content收缩至中间位置 -->
