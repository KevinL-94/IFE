<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式栅格化布局</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="row-1">
            <div class="col-md-4 col-sm-6"><div>1-1</div></div>
            <div class="col-md-4 col-sm-6"><div>1-2</div></div>
            <div class="col-md-4 col-sm-12"><div>1-3</div></div>
            
        </div>

        <div class="row-2">
            <div class="col-md-3 col-sm-3"><p>2-1</p></div>
            <div class="col-md-6 col-sm-6"><p>2-2</p></div>
            <div class="col-md-3 col-sm-3"><p>2-3</p></div>
        </div>

        <div class="row-3">
            <div class="col-md-1 col-sm-2"><span>3-1</span></div>
            <div class="col-md-1 col-sm-2"><span>3-2</span></div>
            <div class="col-md-2 col-sm-8"><span>3-3</span></div>
            <div class="col-md-2 col-sm-3"><span>3-4</span></div>
            <div class="col-md-6 col-sm-3"><span>3-5</span></div>
        </div>
    </div>
</body>
</html>
