<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        header, footer {
            height: 60px;
            line-height: 60px;
            color: #fff;
            background-color: #24292e;
            text-align: center;
            clear: both;
        }

        main {
            padding-left: 210px;
            padding-right: 160px;
        }

        .column {
            float: left;
            position: relative;    /*作用于#left中的right #rigth中的left*/
        }

        #center {
            height: 300px;
            background-color: green;
            width: 100%;
        }

        #left {
            height: 300px;
            background-color: red;
            width: 200px;
            margin-left: -100%;    /*main的宽度*/
            right: 210px;    /*相对center块左移210px*/
        }

        #right {
            height: 300px;
            background-color: blue;
            width: 150px;
            margin-left: -150px;    /*右边栏自身宽度*/
            left: 160px;    /*相对center块右移160px*/
        }
    </style>
</head>
<body>
    <header>
        <span>Header</span>
    </header>

    <main>
        <div id="center" class="column">
            <span>Center Column</span>
        </div>

        <div id="left" class="column">
            <span>Left Column</span>
        </div>

        <div id="right" class="column">
            <spen>Right Column</spen>
        </div>
    </main>

    <footer>
        <span>Footer</span>
    </footer>
</body>
</html>

<!-- 圣杯布局 -->
<!-- 1. 对main模块设置padding-left&right，留出左右两栏的空间 -->
<!-- 2. 对main设置宽度为width:100%，占据中部位置 -->
<!-- 3. 三栏浮动，positon:relative，然后设置左右两侧边栏margin-left负值，使左右两侧边栏覆盖main左右两侧 -->
<!-- 4. 利用相对位置，设置left和right属性，将两个侧边栏拉出main，形成三栏布局 -->
