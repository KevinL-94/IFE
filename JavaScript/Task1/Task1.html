<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task1</title>
</head>
<body>

  <label for="">请输入北京今天的空气质量：
    <input id="aqi-input" type="text">
  </label>

  <button id="button">确认输入</button>

  <div>您输入的数值为：<span id="aqi-display">尚未输入</span></div>

<script type="text/javascript">

  (function() {
    /*    
    在注释下方写下代码
    给按钮button绑定一个点击事件
    在事件处理函数中
    获取aqi-input输入的值，并显示在aqi-display中
    */
    var btn = document.getElementById("button");
    var aqi = document.getElementById("aqi-input");
    var display = document.getElementById("aqi-display");

    function handler() {
      var num = parseInt(aqi.value);
      if ((!isNaN(num)) && (num >= 0) && (num <= 1000)) {
        display.innerText = num;
      } else {
        alert(aqi.value + "不是有效的AQI数值，请输入0~1000中的整数值！");
      }
    }

    btn.onclick = function() {
      handler();
    }

    aqi.onkeydown = function(event) {
      if (event.keyCode === 13 ) {
        handler();
      }
    }

  })();

</script>
</body>
</html>
